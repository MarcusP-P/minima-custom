<li>{% assign entry = include.item %}
  <a rel="{% unless entry.platform == 'rss' %}me {% endunless %}noopener" href="{{ entry.user_url }}" target="_blank" rel="noopener">
    <svg class="svg-icon grey" aria-label="{{ entry.title | default: entry.platform }}, opens in new tab">
      <use xlink:href="{{ '/assets/minima-social-icons.svg#' | append: entry.platform | relative_url }}"></use>
    </svg>
  </a>
</li>
